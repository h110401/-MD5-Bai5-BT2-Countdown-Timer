<h2>Font size editor</h2>

<div>
  <label>Enter font size (px):</label>
  <input #element type="range" min="9" max="72" value="18"
         (change)="changeFontSize(+element.value)">
  <input #element1 type="range" min="9" max="72" value="18"
         [(ngModel)]="fontSize">
</div>

<p class="output" [style.fontSize.px]="fontSize">
  This is a paragraph.
</p>



<p [style.fontSize.px]="fontSize">
  Second paragraph
</p>
